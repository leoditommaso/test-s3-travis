language: ruby
cache: bundler
rvm:
- 2.3.1
branches:
  only:
  - master
script:
- bundle exec jekyll build
deploy:
  provider: s3
  bucket: mikroways.net
  skip_cleanup: true
  region: us-east-1
  local_dir: _site
  on:
    branch: master
  dot_match: true
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
